---
dist: bionic
language: generic

before_install:
  - scripts/travis.sh

env:
  global:
    - REPOSITORY=osism/osism-ansible

before_script:
  - bash scripts/lint.sh

script:
  - bash scripts/build.sh
  - bash scripts/security.sh

deploy:
  - provider: script
    script: bash scripts/push.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: bash scripts/push.sh
    skip_cleanup: true
    on:
      tags: true

notifications:
  irc:
    channels:
      - "irc.freenode.org#osism"
    template:
      - "%{result} %{repository_slug}: %{commit_subject} %{build_url}"
    skip_join: true
